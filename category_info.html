<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin &amp; Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">

    <link href="${static.url('assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css')}" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.bootstrap5.min.css">

    <!-- Responsive datatable examples -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Icons Css -->

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- for pi chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
        .page-content {
            padding-top: 10px
        }

        .select2-selection__rendered {
            line-height: 36px !important;
        }

        .select2-container .select2-selection--single {
            height: 38px !important;
        }

        .select2-selection__arrow {
            height: 34px !important;
        }

        table.dataTable tbody td.select-checkbox:before,
        table.dataTable tbody td.select-checkbox:after,
        table.dataTable tbody th.select-checkbox:before,
        table.dataTable tbody th.select-checkbox:after {
            top: 50% !important;
        }

        table.dataTable tr.selected td.select-checkbox:after,
        table.dataTable tr.selected th.select-checkbox:after {
            margin-top: -17px !important;
        }
    </style>


</head>

<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Required datatable js -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <!-- Responsive examples -->
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap5.min.js"></script>
    <!-- Datatable init js -->
    <!-- <script src="${static.url('assets/js/pages/datatables.init.js')}"></script> -->
    <!-- App js -->
    <!-- <script src="${static.url('assets/js/app.js')}"></script> -->
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>


    <!-- Responsive examples -->
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap5.min.js"></script>


    <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">App Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hello, {{user}}</a>
                    </li>

                </ul>
                <!-- <button class="btn btn-outline-success" type="submit">Logout</button> -->

            </div>
        </div>
        <a href="/logout" class="navbar-text" style="padding-right: 1%; text-decoration: none;">
            Logout!
        </a>
    </nav>
    <!-- container for app related data -->
    <br>
    <h1 style="text-align: center;">{{app_category}}</h1>
    <br>
    <!-- container for review table-->

    <div class="container">
        <div class="row">
            <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="app_datatable"
                                class="table table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                style="border-collapse: collapse; border-spacing: 0px; width: 100%;" role="grid">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc">Upperrange ({{upper_centroid}})</th>
                                        <th class="sorting">
                                            Lowerrange ({{lower_centroid}})</th>
                                    </tr>
                                </thead>


                                <tbody>
                                    {% for upper_range_value, lower_range_value in column_wise_range_data %}

                                    <tr role="row" class="odd">

                                        <td class="sorting_1 dtr-control">{{upper_range_value.app_msg}}</td>
                                        <td class="text-wrap width-500"> {{lower_range_value.app_msg}}</td>

                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="piechart" style="width: 900px; height: 500px; margin-left: 25%;"></div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

</body>
</html>
